<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Autenticaci칩n</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesi칩n</h1>
    <form th:action="@{/validar}" method="post" class="space-y-6">
        <div>
            <label for="codigoUsuario" class="block text-sm font-medium text-gray-700">C칩digo Alumno:</label>
            <input type="text" id="codigoUsuario" name="codigoUsuario" required
                   class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 transition duration-150 ease-in-out"/>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contrase침a:</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 p-3 w-full border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500 transition duration-150 ease-in-out"/>
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-gray-800 text-white py-3 px-4 rounded-md font-semibold hover:bg-gray-900 transition duration-150 ease-in-out shadow-lg">
                Ingresar
            </button>
        </div>
    </form>
    <div th:if="${error}" class="mt-4">
        <p th:text="${error}" class="text-red-500 text-center font-semibold"></p>
    </div>
</div>
</body>
</html>
