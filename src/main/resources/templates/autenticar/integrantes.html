<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Integrantes Grupo 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<div class="container mx-auto max-w-screen-lg">
    <h1 class="text-3xl font-bold mb-6 text-center">Listado de Integrantes Grupo 5</h1>
    <div class="grid grid-cols-1 gap-6">
        <div th:each="usuario : ${usuarios}" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold mb-2" th:text="${usuario.nombreUsuario}"></h2>
            <p class="text-gray-600">
                <span class="font-semibold">Apellidos: </span>
                <span th:text="${usuario.apellidoPaterno} + ' ' + ${usuario.apellidoMaterno}"></span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
