<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Integrantes Grupo 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 p-4">
<div class="container mx-auto max-w-screen-lg">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Listado de Integrantes</h1>
    <div class="grid grid-cols-1 gap-6">
        <div th:each="usuario : ${usuarios}" class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-bold text-gray-800 mb-2" th:text="${usuario.nombreUsuario}"></h2>
            <p class="text-gray-600">
                <span class="font-semibold text-gray-700">Apellidos: </span>
                <span th:text="${usuario.apellidoPaterno} + ' ' + ${usuario.apellidoMaterno}"></span>
            </p>
        </div>
    </div>
</div>
</body>
</html>
